<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements & Attribute</title>
</head>
<body>
    <h1>Start Full Stack Web Development</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam totam dolorem ducimu</p>

    <!-- href Attribute -->
    <a href="https://www.barik.com">Abdul Barik</a>

    <!-- src Attribute -->
    <img src="barik.jpg">
    <!-- width and height Attributes -->
    <img src="barik.jpg" width="500" height="600">
    <!-- style Attribute -->
    <p style="color:rgb(25, 0, 255);">Full Stack Web Development</p>

</body>
</html>
